<!DOCTYPE html>
<html>
<head>
    <title>Fusion machines in the world</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map = L.map('map', {center: [45.8336, 1.2611], zoom: 3});
        mapLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 13,
        }).addTo(map);

        var tokamakStyle = {
            fillColor: '#6E2594',
            color: '#808080',
            radius: 7,
            fillOpacity: 0.7
        };

        function onEachFeatureAction(base_layer) {
            function fun(feature, layer) {
                // add data
                base_layer.addLayer(layer)
                // does this feature have a property named popupContent?
                if (feature.properties && feature.properties.popupContent) {
                    layer.bindPopup(feature.properties.popupContent);
                }
            }
            return fun
        }

        function pointToLayerAction(feature, latlng) {
        	var opt = {...tokamakStyle};

            return L.circleMarker(latlng,opt).bindTooltip(`
                <b>${feature.properties.name}</b>
                <br>
                ${feature.properties.address}
                <br>
                ${feature.geometry.coordinates[1]}, ${feature.geometry.coordinates[0]}
            `, {direction: 'top', sticky: true})
        }

        function france_only_pointToLayer(feature, latlng) {
        	var opt = {...tokamakStyle};
            if(feature.properties.country == 'France'){

                        opt.color = "#0000FF"
                        opt.fillColor = "#0000FF"
                        opt.radius = 12
            }
            

            return L.circleMarker(latlng,opt).bindTooltip(`
                <b>${feature.properties.name}</b>
                <br>
                ${feature.properties.address}
                <br>
                ${feature.geometry.coordinates[1]}, ${feature.geometry.coordinates[0]}
            `, {direction: 'top', sticky: true})
        }

        function pointToLayer_radius(feature, latlng) {
            var opt = {...tokamakStyle};
            factor = 7
            if (feature.properties.hasOwnProperty('R')){
                opt.radius = feature.properties.R*factor
            } else
            {
                opt.radius = 0
            }
            

            return L.circleMarker(latlng,opt).bindTooltip(`
                <b>${feature.properties.name}</b>
                <br>
                ${feature.properties.address}
                <br>
                ${feature.geometry.coordinates[1]}, ${feature.geometry.coordinates[0]}
            `, {direction: 'top', sticky: true})
        }

        let default_layer = L.layerGroup().addTo( map )
        geojson = fetch('https://raw.githubusercontent.com/RemDelaporteMathurin/fusion-machines-locations/main/tokamaks.geojson')
            .then(r => r.json())
            .then(geojson => L.geoJSON(geojson,
                        {
                            onEachFeature: onEachFeatureAction(default_layer),
                            pointToLayer: pointToLayerAction
                        }));

        let france_only = L.layerGroup()
        geojson = fetch('https://raw.githubusercontent.com/RemDelaporteMathurin/fusion-machines-locations/main/tokamaks.geojson')
            .then(r => r.json())
            .then(geojson => L.geoJSON(geojson,
                        {
                            onEachFeature: onEachFeatureAction(france_only),
                            pointToLayer: france_only_pointToLayer,
                            filter: function (feature, layer) {
                            if (feature.properties.country == "France") return true}
                        }));

        let based_on_radius = L.layerGroup()
        geojson = fetch('https://raw.githubusercontent.com/RemDelaporteMathurin/fusion-machines-locations/main/tokamaks.geojson')
            .then(r => r.json())
            .then(geojson => L.geoJSON(geojson,
                        {
                            onEachFeature: onEachFeatureAction(based_on_radius),
                            pointToLayer: pointToLayer_radius,
                        }));

        /* Create layer control */
        let layerControl = {
        "France only": france_only,
        "radius": based_on_radius,
        "Default": default_layer,
        }

        L.control.layers(layerControl, null).addTo( map )
    </script>
</body>
</html>
