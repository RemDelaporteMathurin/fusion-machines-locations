<!DOCTYPE html>
<html>
<head>
    <title>Fusion machines in the world</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var grayscale = L.tileLayer(mapboxUrl, {id: 'MapID', tileSize: 512, zoomOffset: -1, attribution: mapboxAttribution}),
            streets   = L.tileLayer(mapboxUrl, {id: 'MapID', tileSize: 512, zoomOffset: -1, attribution: mapboxAttribution});

        var map = L.map('map', {layers: [grayscale, cities]}).setView([45.8336, 1.2611], 3);
        mapLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 13,
        }).addTo(map);

        var tokamakStyle = {
            fillColor: '#6E2594',
            color: '#808080',
            radius: 7,
            fillOpacity: 0.7
        };

        function onEachFeatureAction(feature, layer) {
            // does this feature have a property named popupContent?
            if (feature.properties && feature.properties.popupContent) {
                layer.bindPopup(feature.properties.popupContent);
            }
        }

        function pointToLayerAction(feature, latlng) {
            return L.circleMarker(latlng, tokamakStyle).bindTooltip(`
                <b>${feature.properties.name}</b>
                <br>
                ${feature.properties.address}
                <br>
                ${feature.geometry.coordinates[1]}, ${feature.geometry.coordinates[0]}
            `, {direction: 'top', sticky: true})
        }

        var baseMaps = {
            "Grayscale": grayscale,
            "Streets": streets
        };

        L.control.layers(baseMaps, null).addTo(map);

        fetch('https://raw.githubusercontent.com/RemDelaporteMathurin/fusion-machines-locations/main/tokamaks.geojson')
            .then(r => r.json())
            .then(geojson => L.geoJSON(geojson,
            {
                onEachFeature: onEachFeatureAction,
                pointToLayer: pointToLayerAction
            }).addTo(map));
    </script>
</body>
</html>
