<!DOCTYPE html>
<html>
<head>
    <title>Fusion World</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body {
            height: 100%;
            width: 100%;
        }
		#map {
			height: 60%;
		}
		#map .title {
			position: absolute;
			bottom: 5px;
			left: 750px;
			z-index: 1000;
			color: rgb(98, 98, 98);
			background: rgba(255,255,255,0.8);
			border-radius: 8px;
			padding: 6px 8px;
			font: 24px/0px Arial, Helvetica, sans-serif;
		}
		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
		.github {
			position: absolute;
			top: 10px;
			left: 60px;
			z-index: 1000;
			font: 14px/16px Arial, Helvetica, sans-serif;
			color: rgb(98, 98, 98);
			}
		.github img {
			display: block;
			margin: 0 auto;
			filter: brightness(0) saturate(100%) invert(33%) sepia(0%) saturate(2188%) hue-rotate(139deg) brightness(104%) contrast(72%);
		}

		#map .full-button {
			position: absolute;
			left: 20px;
			bottom: 20px;
			font-size: 60px;
			z-index: 100000;
			color: rgb(98, 98, 98);
			cursor: pointer;
		}
    </style>

	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>
	<script src="https://code.highcharts.com/modules/accessibility.js"></script>
	<script src="https://code.highcharts.com/modules/annotations.js"></script>
	<script src="scatter.js"></script>
	<script src="stats.js"></script>
	<style>

		#container {
			height: 700px;
			width: 700px;
			float:left;
		}
		#container2 {
			width: 700px;
			height: 700px;
			float:right;
		}

	</style>
</head>
<body>
    <div id="map">
		<div class="full-button">
			<span onclick="openFullscreen();">&#x26F6</span>
		</div>


		<script src="main.js"></script>
		<div class="github">
			<a href="https://github.com/RemDelaporteMathurin/fusion-world" target="_blank">
				<img  src="docs/logo_git.svg" width="60px" />
			</a>
			<p><h4>Contribute!</h4></p>
		</div>
		<script>
			var elem = document.getElementById("map");
			var full_map = false;
			function openFullscreen() {
				if (!full_map){
					elem.style.height = 100 + "%";
					full_map = true;
				} else {
					elem.style.height = 60 + "%";
					full_map = false;
				}
				
				window.setTimeout(function(){window.map.invalidateSize();}, 10);
			}
		</script>
		<div class="title">
			<p><h4>Fusion world</h4></p>
		</div>
		
		
	</div>
	<div id="container"></div>
	<div id="container2"></div>
</body>
</html>
